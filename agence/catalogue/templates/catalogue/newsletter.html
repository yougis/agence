{% extends "./base/base.html" %}
{% block content %}



<div class="container">
 <div class="row">
<div class="col-sm-6 col-md-4 col-md-offset-4">
<!-- Begin MailChimp Signup Form -->
<link href="//cdn-images.mailchimp.com/embedcode/classic-081711.css" rel="stylesheet" type="text/css">

<div id="mc_embed_signup">
<form action="//alwaysdata.us10.list-manage.com/subscribe/post?u=96368c7caece79379c53a0b0c&amp;id=008f3df277" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

  <h2>S'inscrire à notre newsletter</h2>
<div class="indicates-required"><span class="asterisk">*</span> champs requis</div>
<div class="mc-field-group">
  <label for="mce-EMAIL">Adresse Email <span class="asterisk">*</span>
</label>
  <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL" style="color: black;">
</div>
<div class="mc-field-group">
  <label for="mce-FNAME">Prénom </label>
  <input type="text" value="" name="FNAME" class="" id="mce-FNAME" style="color: black;">
</div>

  <input type="text" value="" name="LNAME" class="" id="mce-LNAME" style="color: black;">
</div>
<p><a href="http://us10.campaign-archive2.com/home/?u=96368c7caece79379c53a0b0c&id=008f3df277" title="View previous campaigns">Voir les précédentes newsletters</a></p>
  <div id="mce-responses" class="clear">
    <div class="response" id="mce-error-response" style="display:none"></div>
    <div class="response" id="mce-success-response" style="display:none"></div>
  </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
    <div style="position: absolute; left: -5000px;"><input type="text" name="b_96368c7caece79379c53a0b0c_008f3df277" tabindex="-1" value=""></div>
    <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
    </div>
</form>

</div>
</div>
</div>
</div>
